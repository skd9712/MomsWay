<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>🐸MomsWay</title>
	<script defer th:src="@{/js/header.js}"></script>
    <link rel="stylesheet" th:href="@{css/entexam/insertent.css}">
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<header layout:fragment="header" th:replace="header :: header_template"></header>
<form th:method="post" th:action="@{insertent}" enctype="multipart/form-data">
    <ul>
        <li>
            <label th:name="title">제목</label>
            <input type="text" th:name="title" th:id="title">
        </li>
        <li>
            <label th:name="content">내용</label>
            <textarea cols="40" rows="3" th:name="content" th:id="content"></textarea>
        </li>
        <li>
            <input type="file" th:name="files" multiple="multiple">
        </li>
        <li>
            <button type="submit">내용추가</button>
            <button type="reset">취소</button>
        </li>
    </ul>
</form>
<footer layout:fragment="footer" th:replace="footer :: footer_template"></footer>
</body>
</html>
