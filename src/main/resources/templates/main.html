<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>🐸MomsWay</title>
	<script src="https://kit.fontawesome.com/4e5b2f86bb.js" crossorigin="anonymous"></script>
	<script defer th:src="@{/js/header.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header layout:fragment="header" th:replace="header :: header_template"></header>
<div id="wrap">
	<!-- 이미지 -->
	<div>
		<img src="/images/Momsway.png" alt="메인이미지" id="main_img">
	</div>

	<!-- 배너 -->
	<div id="banner_div">
		<div class="btn_div">
			<button id="prev_btn">&lang;</button>
		</div>
		<div id="img_div">
			<a href="#">
				<img src="/images/banner1.png" alt="배너이미지1" class="banner_img">
			</a>
			<a href="#">
				<img src="/images/banner2.png" alt="배너이미지2" class="banner_img">
			</a>
			<a href="#">
				<img src="/images/banner3.png" alt="배너이미지3" class="banner_img">
			</a>
		</div>
		<div class="btn_div">
			<button id="next_btn">&rang;</button>
		</div>
	</div>

	<!-- 입시게시판 인기글 -->
	<div class="entLike_div">
		<h2>입시 인기글</h2>
		<ul class="entLike_ul">
			<li th:each="item:${entLikeList}" class="entLike_li">
				<!--			<span th:text="${item[0]}" class="entLike_span"></span>-->
				<a th:href="@{'/entdetail/'+${item[0]}}">
					<span class="entLike_span">&#10024인기</span>
					<span th:text="${item[1]}" class="entLike_span"></span>
					<span th:text="'&#129505'+${item[2]}" class="entLike_span"></span>
				</a>
			</li>
		</ul>
	</div>
	<div class="notice_academy">
		<!-- 공지사항 -->
		<div class="notice_div">
			<h2>공지사항</h2>
			<ul class="notice_ul">
				<li th:each="item:${noticeList}" class="notice_li">
					<a th:href="@{'/notice/'+${item.nid}}">
						<span th:if="${item.category=='NOTICE'}"
						      class="notice_span cate_notice">
							<span>공지</span>
						</span>
						<span th:if="${item.category=='EVENT'}"
						      class="notice_span cate_event">
							<span>이벤트</span>
						</span>
						<span th:text="${item.title}" class="notice_span"></span>
					</a>
				</li>
			</ul>
		</div>
		<!-- 학원홍보 -->
		<div class="academy_div">
			<h2>학원 홍보</h2>
			<ul class="academy_ul">
				<li th:each="item:${academyList}" class="academy_li">
					<a th:href="@{'/academy/'+${item.aid}}">
						<span class="academy_span">new!</span>
						<span th:text="${item.title}" class="academy_span"></span>
						<span th:text="|조회수 ${item.readNo}|" class="academy_span"></span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- 입시 -->
	<div class="entLatest_div">
		<h2>입시</h2>
		<ul class="entLatest_ul">
			<li th:each="item:${entLatestList}" class="entLatest_li">
				<a th:href="@{'/entdetail/'+${item.eid}}">
					<span class="entLatest_span">new!</span>
					<span th:text="${item.title}" class="entLatest_span"></span>
					<span th:text="|조회수 ${item.readNo}|" class="entLatest_span"></span>
				</a>
			</li>
		</ul>
	</div>
</div>
<footer layout:fragment="footer" th:replace="footer :: footer_template"></footer>
</body>
</html>
