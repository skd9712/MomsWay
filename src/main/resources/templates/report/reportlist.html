<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/report/report.css}">
    <script th:src="@{/js/report/report.js}"></script>
        <script th:inline="javascript">
            document.addEventListener("DOMContentLoaded",function (){
                init([[${reportlist}]]);
            })
        </script>
<!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
</head>
<body>
<header></header>
<div id="reportwrap">
    <div class="boardtop">신고관리</div>
    <div class="list">
        <ul class="reportlist">
            <li class="reporttop">
                <span>신고번호</span>
                <span>신고당한유저</span>
                <span>신고게시물</span>
                <span>신고사유</span>
                <span>신고횟수</span>
                <span>신고처리</span>
            </li>
            <li class="reportlist" th:each="item:${reportlist}">
                <span th:text="${item.rid}"></span>
                <span th:text="${item.uid}"></span>
                <span th:text="${item.eid}"></span>
                <span th:text="${item.comment}"></span>
                <span>신고횟수</span>
                <span class="repdel" id="reportdel">
                     <button type="button" class="repdel" th:onclick="|delReport(${item.rid})|">신고처리</button>
<!--                <button type="button" th:onclick="'delReport(' + ${item.rid} + ')'">신고처리</button>-->
                </span>
            </li>
        </ul>
    </div>
    <div class="boardbottom">
        <div class="paging">
            <th:block th:if="${startPage>1}">
                <a th:href="@{/report(page=${startPage}-1)}" th:text="이전"></a>
            </th:block>
            <th:block th:each="index:${#numbers.sequence(startPage,endPage)}">
                <span th:if="${index==reportlist.pageable.getPageNumber()+1}"
                      th:text="${index}"></span>
                <th:block th:if="${index!=reportlist.pageable.getPageNumber()+1}">
                    <a th:href="@{/report(page=${index})}" th:text="${index}"></a>
                </th:block>
            </th:block>
            <th:block th:if="${endPage<reportlist.getTotalPages()}">
                <a th:href="@{/report(page=${endPage}+1)}" th:text="다음"></a>
            </th:block>
        </div>
        </div>
    </div>
    <footer></footer>
</div>



</body>
</html>
