<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="_csrf" th:content="${_csrf.token}"/>-->
    <!--    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
    <title>🐸MomsWay</title>
    <link rel="stylesheet" th:href="@{/css/report/reportdetail.css}">
    <script src="https://kit.fontawesome.com/4e5b2f86bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
	<script defer th:src="@{/js/header.js}"></script>
</head>
<body>
<header layout:fragment="header" th:replace="~{header :: header_template}"></header>
<div id="wrap">
	<div id="reportdetail">
		<div class="dttop">
			<span>신고상세정보</span>
		</div>
		<div class="dtbody">
			<div class="dtcontent">
				<ul id="repdetail">
					<li class="list">
						<span class="rid">글번호</span>
						<span class="rid" th:text="${dto.rid}">글번호</span>
					</li>
					<li class="list">
						<span class="uid">신고당한유저</span>
						<span class="uid" th:text="${dto.uid}">신호당한유저</span>
					</li>
					<li class="list">
						<span class="eid">신고글번호</span>
						<span class="eid" th:text="${dto.eid}">신고당한입시글</span>
					</li>
					<li class="list list_comments">
						<span class="comment">신고이유</span>
						<span class="comment2">
							<th:block th:each="item:${comments}">
								<textarea class="dto" cols="30" rows="3" th:text="${item}" readonly></textarea>
							</th:block>
						</span>
					</li>
					<li class="list">
						<span class="count">신고횟수</span>
						<span class="count" th:text="${count}">신고횟수</span>
					</li>
				</ul>

			</div>
			<div class="tolist">
				<a href="/report">목록으로</a>
			</div>
		</div>
	</div>
</div>
<footer layout:fragment="footer" th:replace="~{footer :: footer_template}"></footer>
</body>
</html>
