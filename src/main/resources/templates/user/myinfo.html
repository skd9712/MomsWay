<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/schema/security"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>🐸MomsWay-회원정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/user/myinfo.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
	<script src="https://kit.fontawesome.com/4e5b2f86bb.js" crossorigin="anonymous"></script>
	<script defer th:src="@{/js/header.js}"></script>
</head>
<body>
<header layout:fragment="header" th:replace="~{header :: header_template}"></header>

<div class="myinfowrap">
    <div class="middlebody">
        <div class="myinfoform">
            <h1>내정보 수정</h1>
            <th:block th:object="${dto}">
                <form method="post" th:action="@{'/myinfo'}">
                    <input type="hidden" th:field="*{uid}">
                    <ul>
                        <li>
                            <label>이메일</label>
                            <input type="text" th:field="*{email}">
                        </li>
                        <li>
                            <label>닉네임</label>
                            <input type="text" th:field="*{nickname}">
                        </li>
                        <li>
                            <button type="submit">수정</button>
                        </li>
                    </ul>
                </form>
            </th:block>
        </div>
    </div>
</div>
<footer layout:fragment="footer" th:replace="~{footer :: footer_template}"></footer>
</body>
</html>
