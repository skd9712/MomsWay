<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://kit.fontawesome.com/4e5b2f86bb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/user/userdetail.css}">
</head>
<body>
<header layout:fragment="header" th:replace="header :: header_template"></header>
<div id="wrap">
	<div id="detail_div">
		<h2>회원정보</h2>
		<ul id="detail_ul">
			<li>
				<span>회원번호</span>
				<span th:text="${userDTO.uid}"></span>
			</li>
			<li>
				<span>이메일</span>
				<span th:text="${userDTO.email}"></span>
			</li>
			<li>
				<span>닉네임</span>
				<span th:text="${userDTO.nickname}"></span>
			</li>
			<li>
				<span>회원유형</span>
				<span th:text="${userDTO.role}"></span>
			</li>
			<li>
				<span>신고누적수</span>
				<span th:text="${userDTO.reportNo}"></span>
			</li>
		</ul>
	</div>
	<a th:href="@{|/userdelete/${userDTO.uid}|}">탈퇴</a>
</div>
<footer layout:fragment="footer" th:replace="footer :: footer_template"></footer>
</body>
</html>
