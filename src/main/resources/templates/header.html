<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/schema/security">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://kit.fontawesome.com/4e5b2f86bb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
	<header th:fragment="header_template">
		<div id="header_top">
			<a th:href="@{/main}"><img th:src="@{images/logo.png}" alt="로고이미지"></a>
			<form th:method="get" th:action="@{/search}">
				<select th:name="search" th:id="search">
					<option th:value="EntExam">입시</option>
					<option th:value="Academy">학원홍보</option>
				</select>
				<input type="text" th:name="search_txt" th:id="search_txt">
				<button type="submit" id="search_icon">
					<i class="fa-solid fa-magnifying-glass fa-lg"></i>
				</button>
			</form>
			<ul>
				<th:block sec:authorize="hasRole('ADMIN')">
					<li>
						<form th:method="post" th:action="@{/logout}">
							<button type="submit" th:class="logout">로그아웃</button>
						</form>
					</li>
					<li><a th:href="@{/'#'}" th:text="관리자페이지"></a></li>
				</th:block>

				<th:block sec:authorize="hasAnyRole('PARENT','ACADEMY')">
					<li>
						<form th:method="post" th:action="@{/logout}">
							<button type="submit" th:class="logout">로그아웃</button>
						</form>
					</li>
					<li><a th:href="@{/'#'}" th:text="마이페이지"></a></li>
				</th:block>

				<th:block sec:authorize="!isAuthenticated()">
					<li><a th:href="@{/login}" th:text="로그인"></a></li>
					<li><a th:href="@{/join}" th:text="회원가입"></a></li>
				</th:block>
			</ul>
		</div>
		<div th:id="header_nav">
			<ul>
				<li><a th:href="@{'#'}">입시</a></li>
				<li><a th:href="@{'#'}">학원홍보</a></li>
				<li><a th:href="@{'#'}">공지사항</a></li>
			</ul>
		</div>
	</header>
</body>
</html>
